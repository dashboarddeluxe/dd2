[build]

command = "npm run production"
publish = "build_production"
environment = { PHP_VERSION = "7.4" }

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Content-Security-Policy = "default-src 'self';"
    cache-control = '''
    max-age=300,
    public,
    must-revalidate'''
